<body class="side-panel-light has-loading-screen color-theme-blue" data-background-color="#ffffff">

    <!--PAGE-->

	<div id="page">
		<div class="cd-background-wrapper">
			<figure class="cd-floating-background">

					<div id="content">
						<div class="content-wrapper">
							<div class="container">
                                <div class="brand" style="text-align: -webkit-center;">

									<span style="color: black;">The Test Trove Con</span>
                                </div>
                                <!--end brand-->
								<div class="heading">

									<h1 class="large" style="color: black;">Coming Soon</h1>
								</div>
								<!--end heading-->
							</div>
							<!--end container-->
						</div>
						<!--end content-wrapper-->
					</div>
					<!--end content-->
				</div>
				<!--end layer-->
			</figure>
			<!--end cd-floating-background-->
		</div>
		<!--end cd-background-wrapper-->

	<!--end page-->

	<script type="text/javascript">

        // RGB Color
        var r = 255;
        var g = 00;
        var b = 00;
        var backgroundColor = "#FFFFFF";
        window.addEventListener("load", particleSphree(r,g,b, backgroundColor), false);

        var latitude = 34.038405;
        var longitude = -117.946944;
        var markerImage = "assets/img/map-marker.png";
        var mapTheme = "light";
        var mapElement = "map-contact";
        google.maps.event.addDomListener(window, 'load', simpleMap(latitude, longitude, markerImage, mapTheme, mapElement));
